<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Super Streaming | Panel VIP</title>
  <style>
    :root {
      --bg: #0b0e1a;
      --card: #161a2f;
      --brand: #e50914;
      --text: #ffffff;
      --muted: #b9bfd6;
      --border: #2a2f4a;
      --radius: 16px;
    }
    *{ box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif; padding: 10px;
      display: flex; justify-content: center;
    }
    .container { width: 100%; max-width: 500px; }
    
    .hero { text-align: center; margin: 10px 0; }
    .hero h1 { font-size: 22px; margin: 0; }
    .hero span { color: var(--brand); font-weight: 900; }

    /* CONTENEDORES DE PUBLICIDAD */
    .ad-top, .ad-bottom {
      width: 100%;
      display: flex;
      justify-content: center;
      min-height: 60px;
      overflow: hidden;
    }
    .ad-top { margin: 5px 0 15px 0; }
    .ad-bottom { margin: 25px 0 10px 0; border-top: 1px dashed var(--border); padding-top: 15px; }

    /* Ajuste para que no tape tanto */
    #container-8a7799c7f525d405dcfb1471a70d0b70 {
      transform: scale(0.9);
      transform-origin: center top;
    }

    .instrucciones {
      background: var(--card); border-left: 3px solid var(--brand);
      border-radius: 10px; padding: 12px; margin-bottom: 15px;
    }
    .instruccion-item {
      font-size: 11px; font-weight: 700; margin-bottom: 6px;
      text-transform: uppercase; display: flex; align-items: center; gap: 8px; color: var(--muted);
    }

    .panel {
      background: var(--card); border-radius: var(--radius);
      padding: 18px; border: 1px solid var(--border);
    }
    .btn {
      width: 100%; height: 55px; border: none; border-radius: 12px;
      background: var(--brand); color: #fff; font-weight: 800; font-size: 17px;
      cursor: pointer; margin-bottom: 12px;
    }
    .status {
      text-align: center; font-size: 13px; color: var(--muted);
      padding: 8px; background: rgba(255,255,255,0.05); border-radius: 8px;
    }

    .email-card {
      background: #ffffff; border-radius: var(--radius); overflow: hidden;
      margin-top: 20px; box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }
    .email-header { background: #10132b; color: white; padding: 12px; font-size: 13px; border-bottom: 2px solid var(--brand); }
    .email-body { padding: 10px; color: #000; }
    .email-body * { max-width: 100% !important; height: auto !important; }
  </style>
</head>
<body>

<div class="container">
  <div class="hero">
    <h1>üöÄ SUPER <span>STREAMING</span></h1>
  </div>

  <div class="ad-top">
    <script async="async" data-cfasync="false" src="https://pl28653744.effectivegatecpm.com/8a7799c7f525d405dcfb1471a70d0b70/invoke.js"></script>
    <div id="container-8a7799c7f525d405dcfb1471a70d0b70"></div>
  </div>

  <div class="instrucciones">
    <div class="instruccion-item">‚Ä¢ EN TV: VIAJE > ENVIAR EMAIL</div>
    <div class="instruccion-item">‚Ä¢ EN TV: ACTUALIZAR HOGAR > ENVIAR EMAIL</div>
    <div class="instruccion-item">‚Ä¢ MOVIL: TEMPORAL > ENVIAR EMAIL</div>
  </div>

  <div class="panel">
    <button class="btn" id="btn">üì© BUSCAR C√ìDIGO NUEVO</button>
    <div class="status" id="status">Esperando solicitud...</div>
    <div id="result"></div>
  </div>

  <div class="ad-bottom">
    <div id="container-8a7799c7f525d405dcfb1471a70d0b70"></div>
  </div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  async function buscar() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    status.innerHTML = "üîç Buscando...";
    try {
      const res = await fetch("/api/emails", { cache: "no-store" });
      const data = await res.json();
      if (!data.emails || data.emails.length === 0) {
        status.innerHTML = "‚è≥ No hay correos nuevos.";
        return;
      }
      document.getElementById("sound").play().catch(()=>{});
      result.innerHTML = "";
      data.emails.forEach(e => {
        const card = document.createElement("div");
        card.className = "email-card";
        card.innerHTML = `<div class="email-header"><b>${e.subject}</b></div><div class="email-body">${e.html}</div>`;
        result.appendChild(card);
      });
      status.innerHTML = "‚úÖ ¬°Listo!";
    } catch (e) { status.innerHTML = "‚ùå Error de red."; }
  }
  document.getElementById("btn").addEventListener("click", buscar);
</script>

</body>
</html>
