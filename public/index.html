<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Streaming</title>

  <style>
    :root{
      --bg:#0f1220;
      --card:#161a2f;
      --card2:#10132b;
      --text:#ffffff;
      --muted:#b9bfd6;
      --border:#2a2f4a;
      --brand:#e50914;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.35;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
    }

    .hero{
      text-align:center;
      padding: 30px 12px 10px;
    }
    .hero h1{
      margin:0;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.2px;
    }
    .hero h1 span{ color: var(--brand); }

    .mensaje-instruccion {
      background: linear-gradient(145deg, var(--card), #1c213a);
      border: 2px solid var(--brand);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px 0;
      text-align: left;
      box-shadow: var(--shadow);
    }

    .mensaje-instruccion h2 {
      color: var(--brand);
      font-size: 14px;
      text-transform: uppercase;
      margin: 0 0 15px 0;
      text-align: center;
    }

    .instruccion-item {
      font-size: clamp(14px, 3.5vw, 17px);
      font-weight: 800;
      color: var(--text);
      margin-bottom: 12px;
      text-transform: uppercase;
      display: flex;
      gap: 10px;
    }

    .instruccion-item span { color: var(--brand); }

    .panel{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .btn{
      flex: 1 1 200px;
      height: 50px;
      border:none;
      border-radius: 12px;
      background: var(--brand);
      color:#fff;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
    }

    .status{
      flex: 2 1 280px;
      color: var(--muted);
      font-size: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
    }

    .email{
      background: var(--card2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-top: 15px;
      overflow: hidden;
    }

    .emailHead{
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    /* CONTENEDOR CON ZOOM */
    .frameWrap {
      width: 100%;
      height: 500px;
      background: white;
      overflow: hidden;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; /* Forzamos ancho de escritorio */
      height: 100vh;
      border: 0;
      transform-origin: 0 0;
      /* Este zoom se ajustar√° por JS */
    }

    @media (max-width: 768px){
      .wrap{ padding: 10px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>üî• Super <span>Streaming</span></h1>
    </div>

    <div class="mensaje-instruccion">
        <h2>Instrucciones</h2>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ESTOY DE VIAJE LUEGO ENVIAR EMAIL</div>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ACTUALIZAR HOGAR LUEGO ENVIAR EMAIL</div>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU MOVIL PRESIONA VER TEMPORALMENTE LUEGO ENVIAR EMAIL</div>
    </div>

    <div class="panel">
      <div class="row">
        <button class="btn" id="btn">üì© BUSCAR C√ìDIGO</button>
        <div class="status" id="status">‚è≥ Listo para buscar...</div>
      </div>
      <div id="result"></div>
    </div>
  </div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let timer = null;

    async function buscar(){
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "üîç Buscando...";
      
      try{
        const res = await fetch("/api/emails", { cache: "no-store" });
        const d = await res.json();

        if(!d.emails || !d.emails.length){
          status.textContent = "‚è≥ No hay correos nuevos...";
          auto();
          return;
        }

        document.getElementById("sound").play().catch(()=>{});
        result.innerHTML = "";

        d.emails.forEach(e => {
          const card = document.createElement("div");
          card.className = "email";
          
          // Inyectamos CSS para normalizar el correo
          const cleanCSS = `<style>body{margin:0;padding:0;background:#fff;}</style>`;
          
          card.innerHTML = `
            <div class="emailHead">
              <p style="margin:0;font-weight:bold;color:#fff;">${e.subject}</p>
              <p style="margin:5px 0 0;font-size:12px;color:#b9bfd6;">${e.date}</p>
            </div>
            <div class="frameWrap">
              <iframe class="mail-frame" srcdoc='${cleanCSS}${e.html}'></iframe>
            </div>
          `;
          result.appendChild(card);
          
          // AJUSTE DIN√ÅMICO DE ZOOM
          const frame = card.querySelector('.mail-frame');
          frame.onload = () => {
             const zoom = card.offsetWidth / 600; // 600px es el ancho est√°ndar de Netflix
             if(zoom < 1) {
                frame.style.width = (100 / zoom) + "%";
                frame.style.height = (500 / zoom) + "px";
                frame.style.transform = `scale(${zoom})`;
             } else {
                frame.style.width = "100%";
                frame.style.height = "500px";
             }
          };
        });

        status.textContent = "‚úÖ ¬°Listo!";
      } catch(e){
        status.textContent = "‚ùå Error";
        auto();
      }
    }

    function auto(){
      if(timer) return;
      timer = setInterval(buscar, 10000);
    }

    document.getElementById("btn").addEventListener("click", buscar);
  </script>
</body>
</html>
