<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>P√°gina de C√≥digos</title>

  <style>
    :root{
      --bg:#0f1220;
      --card:#161a2f;
      --brand:#e50914;
      --text:#ffffff;
      --muted:#b9bfd6;
      --border:#2a2f4a;
      --radius:14px;
    }

    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui, sans-serif; padding: 15px;
    }

    .instrucciones {
      background: linear-gradient(145deg, var(--card), #1c213a);
      border: 2px solid var(--brand); border-radius: var(--radius);
      padding: 15px; margin-bottom: 20px;
    }

    .instruccion-item {
      font-size: 14px; font-weight: 800; margin-bottom: 8px;
      text-transform: uppercase; display: flex; gap: 10px;
    }
    .instruccion-item span { color: var(--brand); }

    .btn {
      width: 100%; height: 55px; border:none; border-radius: 12px;
      background: var(--brand); color:#fff; font-weight: 800;
      font-size: 18px; cursor:pointer; margin-bottom: 10px;
    }

    .status {
      text-align: center; font-size: 13px; color: var(--muted);
      margin-bottom: 20px;
    }

    /* EL TRUCO EST√Å AQU√ç */
    .email-card {
      background: var(--card); border: 1px solid var(--border);
      border-radius: var(--radius); margin-top: 20px; overflow: hidden;
    }

    .email-header {
      padding: 12px; font-size: 14px; font-weight: bold;
      border-bottom: 1px solid var(--border); background: #10132b;
    }

    .iframe-wrapper {
      width: 100%;
      height: 450px; /* Altura controlada */
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    iframe {
      width: 600px; /* Ancho est√°ndar de un correo de Netflix */
      height: 800px;
      border: 0;
      position: absolute;
      top: 0;
      left: 50%;
      /* Centramos el contenido y lo encogemos para que quepa en el m√≥vil */
      transform: translateX(-50%) scale(0.6); 
      transform-origin: top center;
    }

    /* Si es una pantalla m√°s grande (PC), el zoom es menor */
    @media (min-width: 600px) {
      iframe { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>

<body>
  <div class="instrucciones">
      <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ESTOY DE VIAJE LUEGO ENVIAR EMAIL</div>
      <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ACTUALIZAR HOGAR LUEGO ENVIAR EMAIL</div>
      <div class="instruccion-item"><span>‚Ä¢</span> EN TU MOVIL PRESIONA VER TEMPORALMENTE LUEGO ENVIAR EMAIL</div>
  </div>

  <button class="btn" id="btn">üì© BUSCAR C√ìDIGO</button>
  <div class="status" id="status">‚è≥ Listo para buscar...</div>
  <div id="result"></div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    async function buscar(){
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "üîç Buscando...";
      
      try{
        const res = await fetch("/api/emails", { cache: "no-store" });
        const d = await res.json();

        if(!d.emails || d.emails.length === 0){
          status.textContent = "‚è≥ No hay correos nuevos a√∫n...";
          return;
        }

        document.getElementById("sound").play().catch(()=>{});
        result.innerHTML = "";

        d.emails.forEach(e => {
          const div = document.createElement("div");
          div.className = "email-card";
          
          // Inyectamos un estilo para quitar el espacio en blanco de arriba que pone Netflix
          const fixTop = `<style>body{margin:0 !important; padding:0 !important;} table{margin-top:-50px !important;}</style>`;

          div.innerHTML = `
            <div class="email-header">${e.subject}</div>
            <div class="iframe-wrapper">
              <iframe srcdoc='${fixTop}${e.html}'></iframe>
            </div>
          `;
          result.appendChild(div);
        });

        status.textContent = "‚úÖ ¬°C√≥digo encontrado!";
      } catch(e){
        status.textContent = "‚ùå Error de conexi√≥n";
      }
    }

    document.getElementById("btn").addEventListener("click", buscar);
  </script>
</body>
</html>
