<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Streaming</title>

  <style>
    :root{
      --bg:#0f1220;
      --card:#161a2f;
      --card2:#10132b;
      --text:#ffffff;
      --muted:#b9bfd6;
      --border:#2a2f4a;
      --brand:#e50914;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.35;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 15px;
    }

    .hero{
      text-align:center;
      padding: 20px 0;
    }
    .hero h1{ margin:0; font-size: 32px; }
    .hero h1 span{ color: var(--brand); }

    .mensaje-instruccion {
      background: linear-gradient(145deg, var(--card), #1c213a);
      border: 2px solid var(--brand);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }

    .instruccion-item {
      font-size: 15px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 10px;
      text-transform: uppercase;
      display: flex;
      gap: 10px;
    }

    .instruccion-item span { color: var(--brand); }

    .panel{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 15px;
    }

    .btn{
      width: 100%;
      height: 55px;
      border:none;
      border-radius: 12px;
      background: var(--brand);
      color:#fff;
      font-weight: 800;
      font-size: 18px;
      cursor:pointer;
      margin-bottom: 15px;
    }

    .status{
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      padding: 10px;
      background: rgba(255,255,255,.05);
      border-radius: 10px;
    }

    /* CONTENEDOR RESPONSIVO REAL */
    .email{
      background: #fff; /* Fondo blanco para el correo */
      border-radius: var(--radius);
      margin-top: 20px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .email-header {
      background: var(--card2);
      padding: 12px;
      color: white;
      border-bottom: 1px solid var(--border);
    }

    .frame-container {
      width: 100%;
      overflow-x: auto; /* Permite scroll horizontal si falla todo lo dem√°s */
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      width: 100%;
      min-height: 550px;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>üî• Super <span>Streaming</span></h1>
    </div>

    <div class="mensaje-instruccion">
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ESTOY DE VIAJE LUEGO ENVIAR EMAIL</div>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ACTUALIZAR HOGAR LUEGO ENVIAR EMAIL</div>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU MOVIL PRESIONA VER TEMPORALMENTE LUEGO ENVIAR EMAIL</div>
    </div>

    <div class="panel">
      <button class="btn" id="btn">üì© BUSCAR C√ìDIGO</button>
      <div class="status" id="status">‚è≥ Listo para buscar...</div>
      <div id="result"></div>
    </div>
  </div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    async function buscar(){
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "üîç Buscando...";
      
      try{
        const res = await fetch("/api/emails", { cache: "no-store" });
        const d = await res.json();

        if(!d.emails || !d.emails.length){
          status.textContent = "‚è≥ Esperando correo nuevo...";
          return;
        }

        document.getElementById("sound").play().catch(()=>{});
        result.innerHTML = "";

        d.emails.forEach(e => {
          const card = document.createElement("div");
          card.className = "email";
          
          // INYECTAMOS CSS AGRESIVO PARA ROMPER EL ANCHO FIJO DE NETFLIX
          const superFix = `
            <style>
              * { max-width: 100% !important; box-sizing: border-box !important; }
              body { margin: 0; padding: 10px; width: 100% !important; min-width: 100% !important; }
              table { width: 100% !important; table-layout: fixed !important; }
              img { height: auto !important; max-width: 100% !important; }
              .shell { width: 100% !important; }
            </style>
          `;

          card.innerHTML = `
            <div class="email-header">
              <div style="font-weight:bold; font-size:14px;">${e.subject}</div>
            </div>
            <div class="frame-container">
              <iframe srcdoc='${superFix}${e.html}'></iframe>
            </div>
          `;
          result.appendChild(card);
        });

        status.textContent = "‚úÖ ¬°C√≥digo encontrado!";
      } catch(e){
        status.textContent = "‚ùå Error de conexi√≥n";
      }
    }

    document.getElementById("btn").addEventListener("click", buscar);
  </script>
</body>
</html>
