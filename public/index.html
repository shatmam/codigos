<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Streaming | Panel de C√≥digos</title>
  <style>
    :root {
      --bg: #0b0e1a;
      --card: #161a2f;
      --card-inner: #1c213a;
      --brand: #e50914;
      --text: #ffffff;
      --muted: #b9bfd6;
      --border: #2a2f4a;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px 15px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    /* CABECERA */
    .hero {
      text-align: center;
      margin-bottom: 25px;
    }
    .hero h1 {
      font-size: 28px;
      margin: 0;
      letter-spacing: 1px;
    }
    .hero span { color: var(--brand); font-weight: 900; }

    /* INSTRUCCIONES ESTILO NE√ìN */
    .instrucciones {
      background: var(--card);
      border-left: 4px solid var(--brand);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      box-shadow: var(--shadow);
    }
    .instruccion-item {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
    }
    .instruccion-item:last-child { margin-bottom: 0; }
    .instruccion-item b { color: var(--brand); font-size: 18px; }

    /* PANEL DE ACCI√ìN */
    .panel {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .btn {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: var(--brand);
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn:active { transform: scale(0.97); }
    
    .status {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    /* TARJETA DE CORREO ESTILO "MODAL" */
    .email-result {
      margin-top: 25px;
    }

    .email-card {
      background: #ffffff;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .email-header {
      background: #10132b;
      color: white;
      padding: 15px;
      border-bottom: 2px solid var(--brand);
    }
    .email-header h3 { margin: 0; font-size: 15px; }
    .email-header p { margin: 5px 0 0; font-size: 12px; color: var(--muted); }

    /* CONTENEDOR DEL CONTENIDO INYECTADO */
    .email-body {
      padding: 10px;
      color: #000; /* Asegura legibilidad sobre fondo blanco */
    }

    /* LIMPIEZA DE CONTENIDO NETFLIX */
    .email-body * {
      max-width: 100% !important;
      height: auto !important;
      box-sizing: border-box !important;
    }
    .email-body table {
      width: 100% !important;
      margin: 0 auto !important;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hero">
    <h1>üöÄ SUPER <span>STREAMING</span></h1>
  </div>

  <div class="instrucciones">
    <div class="instruccion-item"><b>‚Ä¢</b> EN TU TV: ESTOY DE VIAJE > ENVIAR EMAIL</div>
    <div class="instruccion-item"><b>‚Ä¢</b> EN TU TV: ACTUALIZAR HOGAR > ENVIAR EMAIL</div>
    <div class="instruccion-item"><b>‚Ä¢</b> MOVIL: VER TEMPORALMENTE > ENVIAR EMAIL</div>
  </div>

  <div class="panel">
    <button class="btn" id="btn">üì© BUSCAR C√ìDIGO NUEVO</button>
    <div class="status" id="status">Esperando solicitud...</div>
    
    <div id="result" class="email-result"></div>
  </div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  async function buscar() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    
    status.innerHTML = "üîç Buscando en el servidor...";
    
    try {
      const res = await fetch("/api/emails", { cache: "no-store" });
      const data = await res.json();

      if (!data.emails || data.emails.length === 0) {
        status.innerHTML = "‚è≥ No hay correos nuevos a√∫n. Intenta de nuevo.";
        return;
      }

      document.getElementById("sound").play().catch(()=>{});
      result.innerHTML = "";

      data.emails.forEach(e => {
        const card = document.createElement("div");
        card.className = "email-card";
        
        card.innerHTML = `
          <div class="email-header">
            <h3>${e.subject}</h3>
            <p>${e.date}</p>
          </div>
          <div class="email-body">
            ${e.html}
          </div>
        `;
        result.appendChild(card);
      });

      status.innerHTML = "‚úÖ ¬°C√≥digo cargado correctamente!";
      
    } catch (error) {
      status.innerHTML = "‚ùå Error al conectar. Revisa tu internet.";
      console.error(error);
    }
  }

  document.getElementById("btn").addEventListener("click", buscar);
</script>

</body>
</html>
