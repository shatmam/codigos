    body {
      margin: 0; background: var(--bg); color: var(--text);

    .tipo-dispositivo { color: var(--brand); font-weight: 800; text-transform: uppercase; font-size: 11px; display: block; margin-bottom: 2px; }

    .panel { background: var(--card); border-radius: var(--radius); padding: 20px; border: 1px solid var(--border); text-align: center; }
    
    .btn {
      width: 100%; height: 60px; border: none; border-radius: 12px;
      background: var(--brand); color: #fff; font-weight: 800; font-size: 18px;
      cursor: pointer; transition: 0.2s; margin-bottom: 15px;
      display: flex; align-items: center; justify-content: center; gap: 10px;

    .btn:active { transform: scale(0.95); background: #b00710; }
    
    .status { font-size: 13px; color: var(--muted); display: flex; align-items: center; justify-content: center; gap: 8px; }
    .spinner { width: 12px; height: 12px; border: 2px solid var(--muted); border-top: 2px solid var(--brand); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .email-card { background: #ffffff; border-radius: var(--radius); overflow: hidden; margin-top: 20px; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10s); } to { opacity: 1; transform: translateY(0); } }

    .email-header { background: #10132b; color: white; padding: 12px; border-bottom: 3px solid var(--brand); }
    .badge-to { background: var(--brand); color: white; display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; margin-bottom: 5px; }
    .email-header h3 { margin: 0; font-size: 14px; }
    .email-header p { margin: 3px 0 0; font-size: 11px; color: var(--muted); }
    .email-body { padding: 10px; color: #000; overflow-x: auto; }

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  let lastEmailCount = 0;
  let manualClick = false;

  async function buscarCorreos() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    
    // Si fue click manual, mostrar respuesta inmediata
    if(manualClick) status.innerHTML = `<div class="spinner"></div> Refrescando lista...`;

    try {
      const res = await fetch("/api/emails", { cache: "no-store" });
      const data = await res.json();

      if (data.emails && data.emails.length > 0) {
        // Alerta de sonido solo si hay correos nuevos
        if (data.emails.length > lastEmailCount) {
          document.getElementById("sound").play().catch(() => {});
        }
        lastEmailCount = data.emails.length;

        result.innerHTML = ""; 
        data.emails.forEach(e => {
          const card = document.createElement("div");
          card.className = "email-card";
          card.innerHTML = `
            <div class="email-header">
              <div class="badge-to">CUENTA: ${e.to}</div>
              <h3>${e.subject}</h3>
              <p>Recibido: ${e.date} (Hora RD)</p>
            </div>
            <div class="email-body">${e.html}</div>
          `;
          result.appendChild(card);
        });
        status.innerHTML = "âœ… Actualizado correctamente";
      } else {
        status.innerHTML = `<div class="spinner"></div> Esperando cÃ³digo nuevo...`;
        result.innerHTML = "";
        lastEmailCount = 0;
      }
    } catch (error) {
      status.innerHTML = "âŒ Error. Reintentando...";
    } finally {
      manualClick = false;
    }
  }

  // BOTÃ“N MANUAL: Ahora sÃ­ refresca visualmente
  document.getElementById('btnBuscar').addEventListener('click', () => {
    manualClick = true;
    buscarCorreos();
  });

  // AUTO-REFRESCO CADA 8 SEGUNDOS
  setInterval(buscarCorreos, 8000);

  // CARGA INICIAL
  buscarCorreos();
</script>
