<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Streaming | Panel de C√≥digos</title>
  <style>
    :root {
      --bg: #0b0e1a;
      --card: #161a2f;
      --brand: #e50914;
      --text: #ffffff;
      --muted: #b9bfd6;
      --border: #2a2f4a;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 20px 15px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 650px;
    }

    .hero { text-align: center; margin-bottom: 20px; }
    .hero h1 { font-size: 28px; margin: 0; letter-spacing: 1px; }
    .hero span { color: var(--brand); font-weight: 900; }

    .instrucciones {
      background: var(--card);
      border-left: 4px solid var(--brand);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
    }
    .instruccion-item {
      font-size: 13px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
    }
    .instruccion-item b { color: var(--brand); font-size: 18px; }

    /* CONTENEDOR DE PUBLICIDAD NUEVO */
    .ad-slot-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px 0 20px 0;
      min-height: 50px;
    }
    .ad-hint {
      font-size: 10px;
      color: #333;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .panel {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .btn {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: var(--brand);
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
    }
    .btn:active { transform: scale(0.97); }
    
    .status {
      text-align: center;
      font-size: 14px;
      color: var(--muted);
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }

    .email-card {
      background: #ffffff;
      border-radius: var(--radius);
      overflow: hidden;
      margin-top: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .email-header {
      background: #10132b;
      color: white;
      padding: 15px;
      border-bottom: 2px solid var(--brand);
    }

    .email-body { padding: 10px; color: #000; }
    .email-body * { max-width: 100% !important; height: auto !important; box-sizing: border-box !important; }
    .email-body table { width: 100% !important; margin: 0 auto !important; }
  </style>
</head>
<body>

<div class="container">
  <div class="hero">
    <h1>üöÄ SUPER <span>STREAMING</span></h1>
  </div>

  <div class="instrucciones">
    <div class="instruccion-item"><b>‚Ä¢</b> EN TU TV: ESTOY DE VIAJE > ENVIAR EMAIL</div>
    <div class="instruccion-item"><b>‚Ä¢</b> EN TU TV: ACTUALIZAR HOGAR > ENVIAR EMAIL</div>
    <div class="instruccion-item"><b>‚Ä¢</b> MOVIL: VER TEMPORALMENTE > ENVIAR EMAIL</div>
  </div>

  <div class="ad-slot-wrapper">
    <div class="ad-hint">Publicidad</div>
    <script async="async" data-cfasync="false" src="https://pl28653744.effectivegatecpm.com/8a7799c7f525d405dcfb1471a70d0b70/invoke.js"></script>
    <div id="container-8a7799c7f525d405dcfb1471a70d0b70"></div>
  </div>

  <div class="panel">
    <button class="btn" id="btn">üì© BUSCAR C√ìDIGO NUEVO</button>
    <div class="status" id="status">Esperando solicitud...</div>
    <div id="result"></div>
  </div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  async function buscar() {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    status.innerHTML = "üîç Buscando correos...";
    try {
      const res = await fetch("/api/emails", { cache: "no-store" });
      const data = await res.json();
      if (!data.emails || data.emails.length === 0) {
        status.innerHTML = "‚è≥ No hay correos nuevos a√∫n.";
        return;
      }
      document.getElementById("sound").play().catch(()=>{});
      result.innerHTML = "";
      data.emails.forEach(e => {
        const card = document.createElement("div");
        card.className = "email-card";
        card.innerHTML = `<div class="email-header"><h3>${e.subject}</h3><p>${e.date}</p></div><div class="email-body">${e.html}</div>`;
        result.appendChild(card);
      });
      status.innerHTML = "‚úÖ ¬°C√≥digo cargado!";
    } catch (error) {
      status.innerHTML = "‚ùå Error de conexi√≥n.";
    }
  }
  document.getElementById("btn").addEventListener("click", buscar);
</script>

</body>
</html>
