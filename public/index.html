<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel VIP | C√≥digos de Acceso</title>
  <style>
    :root {
      --bg: #0b0e1a;
      --card: #161a2f;
      --brand: #e50914;
      --text: #ffffff;
      --muted: #b9bfd6;
      --border: #2a2f4a;
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 20px 15px; display: flex; justify-content: center;
    }

    .container { width: 100%; max-width: 550px; }

    /* CABECERA */
    .hero { text-align: center; margin-bottom: 20px; }
    .hero h1 { font-size: 26px; margin: 0; letter-spacing: 1px; }
    .hero span { color: var(--brand); font-weight: 900; }

    /* PUBLICIDAD */
    .ad-slot { width: 100%; display: flex; justify-content: center; margin-bottom: 20px; min-height: 60px; overflow: hidden; }

    /* INSTRUCCIONES */
    .instrucciones {
      background: var(--card); border-left: 4px solid var(--brand);
      border-radius: 12px; padding: 15px; margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .instruccion-item {
      font-size: 13px; font-weight: 700; margin-bottom: 8px;
      color: var(--muted); display: flex; align-items: center; gap: 10px;
    }
    .instruccion-item b { color: var(--brand); font-size: 18px; }

    /* PANEL DE ACCI√ìN */
    .panel {
      background: var(--card); border-radius: var(--radius);
      padding: 20px; border: 1px solid var(--border);
    }

    .btn {
      width: 100%; height: 62px; border: none; border-radius: 12px;
      background: var(--brand); color: #fff; font-weight: 800; font-size: 18px;
      cursor: pointer; transition: 0.2s; display: flex; align-items: center;
      justify-content: center; gap: 10px; box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
    }
    .btn:active { transform: scale(0.96); }
    
    .status {
      text-align: center; font-size: 14px; color: var(--muted);
      margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.05);
      border-radius: 8px; border: 1px dashed var(--border);
    }

    /* TARJETAS DE CORREO */
    .email-result { margin-top: 25px; }
    .email-card {
      background: #ffffff; border-radius: var(--radius);
      overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.7);
      margin-bottom: 20px; animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .email-header {
      background: #10132b; color: white; padding: 15px;
      border-bottom: 3px solid var(--brand);
    }
    .email-header h3 { margin: 0; font-size: 15px; line-height: 1.4; }
    .email-header p { margin: 5px 0 0; font-size: 11px; color: var(--muted); }

    .email-body { padding: 10px; color: #000; overflow-x: hidden; }
    /* Forzar que el contenido del mail no se salga de la pantalla */
    .email-body img, .email-body table { max-width: 100% !important; height: auto !important; }
  </style>
</head>
<body>

<div class="container">
  <div class="hero"><h1>üöÄ SUPER <span>STREAMING</span></h1></div>

  <div class="ad-slot">
    <script type="text/javascript">
      atOptions = { 'key' : 'cceca146ecc06005e59390960db3af7f', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
    </script>
    <script type="text/javascript" src="https://www.highperformanceformat.com/cceca146ecc06005e59390960db3af7f/invoke.js"></script>
  </div>

  <div class="instrucciones">
    <div class="instruccion-item"><b>1</b> TV ESTOY DE VIAJE "ENVIAR EMAIL"</div>
    <div class="instruccion-item"><b>2</b> MOVIL VER TEMPORALMENTE ENVIAR EMAIL</div>
    <div class="instruccion-item"><b>3</b> TV ACTUALIZAR HOGAR ENVIAR EMAIL</div>
  </div>

  <div class="panel">
    <button class="btn" id="btnBuscar">üì© OBTENER C√ìDIGO</button>
    <div class="status" id="status">Esperando solicitud...</div>
    <div id="result" class="email-result"></div>
  </div>

  <div class="ad-slot" style="margin-top:20px;">
    <script async="async" data-cfasync="false" src="https://pl28653744.effectivegatecpm.com/8a7799c7f525d405dcfb1471a70d0b70/invoke.js"></script>
    <div id="container-8a7799c7f525d405dcfb1471a70d0b70"></div>
  </div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  document.getElementById('btnBuscar').addEventListener('click', async () => {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const btn = document.getElementById("btnBuscar");
    
    // Bloquear bot√≥n moment√°neamente
    btn.disabled = true;
    status.innerHTML = "üîç Buscando c√≥digo de Netflix...";
    result.innerHTML = ""; 

    try {
      const res = await fetch("/api/emails", { cache: "no-store" });
      const data = await res.json();

      if (data.error) {
        status.innerHTML = "‚è≥ " + data.error;
        btn.disabled = false;
        return;
      }

      if (!data.emails || data.emails.length === 0) {
        status.innerHTML = "‚ùå No se encontr√≥ un c√≥digo. Aseg√∫rate de enviarlo desde la TV.";
        btn.disabled = false;
        return;
      }

      // Sonar alerta si hay √©xito
      document.getElementById("sound").play().catch(() => {});

      data.emails.forEach(e => {
        const card = document.createElement("div");
        card.className = "email-card";
        card.innerHTML = `
          <div class="email-header">
            <h3>${e.subject}</h3>
            <p>Recibido: ${e.date}</p>
          </div>
          <div class="email-body">
            ${e.html}
          </div>
        `;
        result.appendChild(card);
      });

      status.innerHTML = "‚úÖ ¬°C√≥digo obtenido con √©xito!";
      btn.disabled = false;

    } catch (error) {
      status.innerHTML = "‚ùå Error de conexi√≥n. Reintenta.";
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
