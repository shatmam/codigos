<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel VIP | C√≥digos Netflix</title>
  <style>
    :root {
      --bg: #0b0e1a;
      --card: #161a2f;
      --brand: #e50914;
      --text: #ffffff;
      --muted: #b9bfd6;
      --border: #2a2f4a;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 20px 15px; display: flex; justify-content: center;
    }
    .container { width: 100%; max-width: 550px; }
    .hero { text-align: center; margin-bottom: 20px; }
    .hero h1 { font-size: 26px; margin: 0; letter-spacing: 1px; }
    .hero span { color: var(--brand); font-weight: 900; }

    .ad-slot { width: 100%; display: flex; justify-content: center; margin-bottom: 20px; min-height: 60px; }

    .instrucciones {
      background: var(--card); border-left: 4px solid var(--brand);
      border-radius: 12px; padding: 15px; margin-bottom: 25px;
    }
    .instruccion-item { font-size: 13px; font-weight: 700; margin-bottom: 8px; color: var(--muted); display: flex; align-items: center; gap: 10px; }
    .instruccion-item b { color: var(--brand); font-size: 18px; }

    .panel { background: var(--card); border-radius: var(--radius); padding: 20px; border: 1px solid var(--border); }
    .btn {
      width: 100%; height: 62px; border: none; border-radius: 12px;
      background: var(--brand); color: #fff; font-weight: 800; font-size: 18px;
      cursor: pointer; transition: 0.2s; box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
    }
    .btn:disabled { background: #555; cursor: not-allowed; }
    
    .status { text-align: center; font-size: 14px; color: var(--muted); margin-top: 15px; }

    .email-card {
      background: #ffffff; border-radius: var(--radius); overflow: hidden;
      margin-top: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .email-header { background: #10132b; color: white; padding: 15px; border-bottom: 3px solid var(--brand); }
    .badge-to { background: var(--brand); color: white; display: inline-block; padding: 3px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; margin-bottom: 8px; }
    .email-header h3 { margin: 0; font-size: 15px; }
    .email-header p { margin: 5px 0 0; font-size: 12px; color: var(--muted); }

    .email-body { padding: 10px; color: #000; overflow-x: auto; }
    .email-body img { max-width: 100% !important; }
  </style>
</head>
<body>

<div class="container">
  <div class="hero"><h1>üöÄ SUPER <span>STREAMING</span></h1></div>

  <div class="ad-slot">
    <script type="text/javascript">
      atOptions = { 'key' : 'cceca146ecc06005e59390960db3af7f', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
    </script>
    <script type="text/javascript" src="https://www.highperformanceformat.com/cceca146ecc06005e59390960db3af7f/invoke.js"></script>
  </div>

  <div class="instrucciones">
    <div class="instruccion-item"><b>1</b> TV "ESTOY DE VIAJE" ENVIAR EMAIL</div>
    <div class="instruccion-item"><b>2</b> TV "ACTUALIZAR HOGAR" ENVIAR EMAIL </div>
    <div class="instruccion-item"><b>3</b> CELULAR "VER TEMPORALMENTE" ENVIAR EMAIL</div>
  </div>

  <div class="panel">
    <button class="btn" id="btnBuscar">üì© OBTENER C√ìDIGO</button>
    <div class="status" id="status">Esperando solicitud...</div>
    <div id="result"></div>
  </div>

  <div class="ad-slot" style="margin-top:20px;">
    <script async="async" data-cfasync="false" src="https://pl28653744.effectivegatecpm.com/8a7799c7f525d405dcfb1471a70d0b70/invoke.js"></script>
    <div id="container-8a7799c7f525d405dcfb1471a70d0b70"></div>
  </div>
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

<script>
  document.getElementById('btnBuscar').addEventListener('click', async () => {
    const status = document.getElementById("status");
    const result = document.getElementById("result");
    const btn = document.getElementById("btnBuscar");
    
    btn.disabled = true;
    status.innerHTML = "üîç Buscando c√≥digo...";
    result.innerHTML = ""; 

    try {
      const res = await fetch("/api/emails", { cache: "no-store" });
      const data = await res.json();

      if (data.error) {
        status.innerHTML = "‚ùå " + data.error;
        btn.disabled = false;
        return;
      }

      if (!data.emails || data.emails.length === 0) {
        status.innerHTML = "‚è≥ No hay c√≥digos nuevos. Env√≠a el email desde tu TV.";
        btn.disabled = false;
        return;
      }

      document.getElementById("sound").play().catch(() => {});

      data.emails.forEach(e => {
        const card = document.createElement("div");
        card.className = "email-card";
        card.innerHTML = `
          <div class="email-header">
            <div class="badge-to">PARA: ${e.to}</div>
            <h3>${e.subject}</h3>
            <p>Recibido: ${e.date} (Hora RD)</p>
          </div>
          <div class="email-body">${e.html}</div>
        `;
        result.appendChild(card);
      });

      status.innerHTML = "‚úÖ ¬°C√≥digo encontrado!";
      btn.disabled = false;

    } catch (error) {
      status.innerHTML = "‚ùå Error. Reintenta.";
      btn.disabled = false;
    }
  });
</script>

</body>
</html>
