<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Streaming</title>

  <style>
    :root{
      --bg:#0f1220;
      --card:#161a2f;
      --card2:#10132b;
      --text:#ffffff;
      --muted:#b9bfd6;
      --border:#2a2f4a;
      --brand:#e50914;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.35;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px;
    }

    .hero{
      text-align:center;
      padding: 30px 12px 10px;
    }
    .hero h1{
      margin:0;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing:.2px;
    }
    .hero h1 span{ color: var(--brand); }

    /* BLOQUE DE INSTRUCCIONES M√öLTIPLES */
    .mensaje-instruccion {
      background: linear-gradient(145deg, var(--card), #1c213a);
      border: 2px solid var(--brand);
      border-radius: var(--radius);
      padding: 20px;
      margin: 20px 0;
      text-align: left; /* Alineado a la izquierda para la lista */
      box-shadow: var(--shadow);
    }

    .mensaje-instruccion h2 {
      color: var(--brand);
      font-size: 14px;
      text-transform: uppercase;
      margin: 0 0 15px 0;
      text-align: center;
      letter-spacing: 2px;
    }

    .instruccion-item {
      font-size: clamp(15px, 4vw, 19px);
      font-weight: 800;
      color: var(--text);
      margin-bottom: 12px;
      text-transform: uppercase;
      line-height: 1.3;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .instruccion-item:last-child { margin-bottom: 0; }

    .instruccion-item span {
      color: var(--brand);
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      margin-top: 10px;
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: space-between;
    }

    .btn{
      flex: 1 1 200px;
      height: 50px;
      border:none;
      border-radius: 12px;
      background: var(--brand);
      color:#fff;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      transition: transform .06s ease, background .2s ease;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ background: #ff0a16; }

    .status{
      flex: 2 1 280px;
      text-align:left;
      color: var(--muted);
      font-size: 14px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.06);
    }

    .emails{
      margin-top: 16px;
      display:flex;
      flex-direction: column;
      gap: 14px;
    }

    .email{
      background: var(--card2);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    .emailHead{
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .subject{
      font-weight: 800;
      font-size: 15px;
      margin:0 0 6px;
      word-break: break-word;
    }

    .meta{
      margin:0;
      color: var(--muted);
      font-size: 13px;
    }

    .frameWrap{
      background:#fff;
      width: 100%;
    }

    iframe{
      width: 100%;
      height: 520px;
      border: 0;
      display:block;
    }

    @media (max-width: 768px){
      .wrap{ padding: 12px; }
      .hero{ padding: 20px 10px 10px; }
      iframe{ height: 580px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>üî• Super <span>Streaming</span></h1>
    </div>

    <div class="mensaje-instruccion">
        <h2>Instrucciones</h2>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ESTOY DE VIAJE LUEGO ENVIAR EMAIL</div>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ACTUALIZAR HOGAR LUEGO ENVIAR EMAIL</div>
        <div class="instruccion-item"><span>‚Ä¢</span> EN TU MOVIL PRESIONA VER TEMPORALMENTE LUEGO ENVIAR EMAIL</div>
    </div>

    <div class="panel">
      <div class="row">
        <button class="btn" id="btn">üì© BUSCAR C√ìDIGO</button>
        <div class="status" id="status">‚è≥ Listo para buscar...</div>
      </div>
      <div class="emails" id="result"></div>
    </div>
  </div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let timer = null;
    let soundPlayed = false;

    async function buscar(){
      const status = document.getElementById("status");
      const result = document.getElementById("result");

      status.textContent = "üîç Buscando en Gmail...";
      result.innerHTML = "";

      try{
        const res = await fetch("/api/emails", { cache: "no-store" });
        const d = await res.json();

        if(!d.emails || !d.emails.length){
          status.textContent = "‚è≥ Esperando correo nuevo...";
          auto();
          return;
        }

        if(!soundPlayed){
          document.getElementById("sound").play().catch(()=>{});
          soundPlayed = true;
        }

        if(timer) { clearInterval(timer); timer = null; }

        d.emails.forEach(e => {
          const card = document.createElement("div");
          card.className = "email";
          card.innerHTML = `
            <div class="emailHead">
              <p class="subject">${e.subject || "(Sin asunto)"}</p>
              <p class="meta">${e.from || ""} ‚Ä¢ ${e.date || ""}</p>
            </div>
            <div class="frameWrap">
              <iframe sandbox="allow-same-origin allow-forms allow-popups" referrerpolicy="no-referrer" srcdoc='<base target="_blank">${e.html || ""}'></iframe>
            </div>
          `;
          result.appendChild(card);
        });

        status.textContent = "‚úÖ ¬°C√≥digo encontrado!";
      } catch(e){
        status.textContent = "‚ùå Error de conexi√≥n";
        auto();
      }
    }

    function auto(){
      if(timer) return;
      timer = setInterval(buscar, 10000);
    }

    document.getElementById("btn").addEventListener("click", buscar);
  </script>
</body>
</html>
