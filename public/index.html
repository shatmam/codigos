<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina de C√≥digos</title>
  <style>
    :root{
      --bg:#0f1220;
      --card:#161a2f;
      --brand:#e50914;
      --text:#ffffff;
      --muted:#b9bfd6;
      --border:#2a2f4a;
      --radius:14px;
    }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: system-ui, sans-serif; padding: 15px;
    }
    .instrucciones {
      background: linear-gradient(145deg, var(--card), #1c213a);
      border: 2px solid var(--brand); border-radius: var(--radius);
      padding: 15px; margin-bottom: 20px;
    }
    .instruccion-item {
      font-size: 14px; font-weight: 800; margin-bottom: 8px;
      text-transform: uppercase; display: flex; gap: 10px;
    }
    .instruccion-item span { color: var(--brand); }
    .btn {
      width: 100%; height: 55px; border:none; border-radius: 12px;
      background: var(--brand); color:#fff; font-weight: 800;
      font-size: 18px; cursor:pointer; margin-bottom: 10px;
    }
    .status { text-align: center; font-size: 13px; color: var(--muted); margin-bottom: 20px; }
    
    /* CONTENEDOR DE CORREO INYECTADO */
    .email-card {
      background: #ffffff; /* Fondo blanco para que el correo se lea bien */
      color: #000000;
      border-radius: var(--radius);
      margin-top: 20px;
      padding: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .email-header-info {
      background: #10132b;
      color: white;
      padding: 10px;
      margin: -10px -10px 10px -10px;
      font-size: 12px;
    }
    /* Forzar que el contenido de Netflix sea responsivo */
    .email-body-content * {
      max-width: 100% !important;
      height: auto !important;
      box-sizing: border-box !important;
    }
    .email-body-content table {
      width: 100% !important;
    }
  </style>
</head>
<body>

  <div class="instrucciones">
      <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ESTOY DE VIAJE LUEGO ENVIAR EMAIL</div>
      <div class="instruccion-item"><span>‚Ä¢</span> EN TU TV PRESIONA ACTUALIZAR HOGAR LUEGO ENVIAR EMAIL</div>
      <div class="instruccion-item"><span>‚Ä¢</span> EN TU MOVIL PRESIONA VER TEMPORALMENTE LUEGO ENVIAR EMAIL</div>
  </div>

  <button class="btn" id="btn">üì© BUSCAR C√ìDIGO</button>
  <div class="status" id="status">‚è≥ Listo para buscar...</div>
  <div id="result"></div>

  <audio id="sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    async function buscar(){
      const status = document.getElementById("status");
      const result = document.getElementById("result");
      status.textContent = "üîç Buscando...";
      
      try{
        const res = await fetch("/api/emails", { cache: "no-store" });
        const d = await res.json();

        if(!d.emails || d.emails.length === 0){
          status.textContent = "‚è≥ No hay correos nuevos a√∫n...";
          return;
        }

        document.getElementById("sound").play().catch(()=>{});
        result.innerHTML = "";

        d.emails.forEach(e => {
          const div = document.createElement("div");
          div.className = "email-card";
          
          div.innerHTML = `
            <div class="email-header-info">
              <strong>Asunto:</strong> ${e.subject}<br>
              <strong>Fecha:</strong> ${e.date}
            </div>
            <div class="email-body-content">
              ${e.html}
            </div>
          `;
          result.appendChild(div);
        });

        status.textContent = "‚úÖ ¬°C√≥digo cargado!";
      } catch(e){
        status.textContent = "‚ùå Error de conexi√≥n al servidor";
        console.error(e);
      }
    }

    document.getElementById("btn").addEventListener("click", buscar);
  </script>
</body>
</html>
